---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == 'CentOS' or ansible_distribution == 'RedHat'  

  - name: install updates (Ubuntu)
    tags: always
    apt:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == 'Ubuntu'   

- hosts: all
  become: true
  tasks:

  - name: create simone user
    tags: always
    user:
      name: simone
      groups: testgroups

  - name: add ssh key for simone
    tags: always
    authorized_key: 
      user: simone
      key: " ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILUNA5Jh5uw0NfR1RfxvT+t81wa12Zr9r274qz6qCfN7"

  - name: add sudoers file for simone
    copy:
      src: /files/sudoer_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: 0440

- hosts: workstations
  tags: workstation
  become: true
  tasks:
    
  - name: install unzip
    package:
      name: unzip
      state: latest

  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/1.9.8/terraform_1.9.8_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root

- hosts: web_servers
  become: true
  tasks:
  - name: install apache and php packages
    tags: apache, apache2, php, httpd
    package:
      name: 
        - "{{apache_pkg}}"
        - "{{php_pkg}}"
      state: latest
      update_cache: yes
    when: ansible_distribution == 'CentOS'

  - name: start and enable apache
    tags: apache, apache2, httpd
    service:
      name: "httpd"
      state: started
      enabled: yes
    when: ansible_distribution == 'CentOS' 

  - name: change admin email address
    tags: apache, apache2, httpd
    lineinfile:
      path: /etc/httpd/conf/httpd.conf 
      regexp: '^ServerAdmin'
      line: 'ServerAdmin sombody@somewhere.net'
    when: ansible_distribution == 'CentOS'
    register: httpd

  - name: restart httpd (CentOS)
    tags: apache, centos, httpd
    service:
      name: httpd
      state: restarted
    when: httpd.changed

  - name: copy default html file for site
    tags: apache, apache2, httpd
    copy:
      src: /files/default.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644      

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb
    tags: mariadb, db
    package:
      name: "mariadb-server"
      state: latest
    when: ansible_distribution == 'RedHat'